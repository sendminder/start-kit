name: start_kit
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  hive: ^2.2.3
  flutter_local_notifications: ^17.2.3
  flutter_riverpod: ^2.5.1
  get_it: ^8.0.0
  easy_localization: ^3.0.7
  fluentui_system_icons: ^1.1.257
  table_calendar: ^3.1.2
  logger: ^2.4.0
  flutter_timezone: ^3.0.1
  path_provider: ^2.1.4
  hive_flutter: ^1.1.0
  flutter_displaymode: ^0.6.0
  package_info_plus: ^8.0.2
  flutter_native_splash: ^2.4.1
  timezone: ^0.9.4
  url_launcher: ^6.3.0
  permission_handler: ^11.3.1
  build_runner: ^2.4.12
  flutter_launcher_icons: ^0.14.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^4.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/translations/

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Bold.ttf
          weight: 700
        - asset: assets/fonts/Nunito-Medium.ttf
          weight: 500
        - asset: assets/fonts/Nunito-Regular.ttf
          weight: 400
        - asset: assets/fonts/Nunito-Light.ttf
          weight: 300
    - family: NotoSans
      fonts:
        - asset: assets/fonts/NotoSansKR-Bold.ttf
          weight: 700
        - asset: assets/fonts/NotoSansKR-Medium.ttf
          weight: 500
        - asset: assets/fonts/NotoSansKR-Regular.ttf
          weight: 400
        - asset: assets/fonts/NotoSansKR-Light.ttf
          weight: 300
    - family: CoockieRun
      fonts:
        - asset: assets/fonts/CookieRun-Regular.ttf
          weight: 700
        - asset: assets/fonts/CookieRun-Regular.ttf
          weight: 500
        - asset: assets/fonts/CookieRun-Regular.ttf
          weight: 400
        - asset: assets/fonts/CookieRun-Regular.ttf
          weight: 300
    - family: SUITE
      fonts:
        - asset: assets/fonts/SUITE-Bold.ttf
          weight: 700
        - asset: assets/fonts/SUITE-Medium.ttf
          weight: 500
        - asset: assets/fonts/SUITE-Regular.ttf
          weight: 400
        - asset: assets/fonts/SUITE-Light.ttf
          weight: 300
